<svg width="92ch" height="10em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Fira Mono, DejaVu Sans Mono, SF Mono, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #424242;
        }
        .bg {
            stroke-width: "0.5px";
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .dim {
            opacity: 0.5;
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #10a778; }
        .fa3 { fill: #a89c14; }
        .fa4 { fill: #008ec4; }
    </style>
<text x="0ch" y="0.5em"><tspan>Count the number of words or characters in a file.</tspan></text>
<text x="0ch" y="2.5em"><tspan class="bold dim underline">Usage:</tspan></text>
<text x="0ch" y="3.5em"><tspan>  hello.py </tspan><tspan class="fa4">&lt;</tspan><tspan class="bold fa4">fname:</tspan><tspan class="fa4">path&gt; </tspan><tspan>[</tspan><tspan class="bold fa2">--kind </tspan><tspan class="fa4">word</tspan><tspan class="dim fa4">|</tspan><tspan class="fa4">char</tspan><tspan>] [</tspan><tspan class="bold fa2">--verbose</tspan><tspan>]</tspan></text>
<text x="0ch" y="5.5em"><tspan class="bold dim underline">where</tspan></text>
<text x="0ch" y="6.5em"><tspan>  </tspan><tspan class="dim">(positional)    </tspan><tspan class="fa4">&lt;</tspan><tspan class="bold fa4">fname:</tspan><tspan class="fa4">path&gt;         </tspan><tspan class="italic">The file to count. </tspan><tspan class="fa3">(required)                        </tspan></text>
<text x="0ch" y="7.5em"><tspan>  </tspan><tspan class="dim">(pos. or opt.)  </tspan><tspan class="bold fa2">-k</tspan><tspan class="dim fa2">|</tspan><tspan class="bold fa2">--kind </tspan><tspan class="fa4">word</tspan><tspan class="dim fa4">|</tspan><tspan class="fa4">char  </tspan><tspan class="italic">Whether to count words or characters. </tspan><tspan class="fa2">(default: word)</tspan></text>
<text x="0ch" y="8.5em"><tspan>  </tspan><tspan class="dim">(option)        </tspan><tspan class="bold fa2">-v</tspan><tspan class="dim fa2">|</tspan><tspan class="bold fa2">--verbose         </tspan><tspan class="italic">Whether to print additional info. </tspan><tspan class="fa2">(flag)             </tspan></text>
<text x="0ch" y="9.5em"><tspan>  </tspan><tspan class="dim">(option)        </tspan><tspan class="bold dim fa2">-?</tspan><tspan class="dim fa2">|</tspan><tspan class="bold dim fa2">--help            </tspan><tspan class="dim italic">Show this help message and exit.                     </tspan></text>
</svg>
